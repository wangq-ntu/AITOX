<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Query System</title>
</head>
<body>
    <h1>PDF Query System</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload PDF</button>
    </form>
    <div id="uploadStatus"></div>
    <br>
    <form id="queryForm">
        <input type="text" name="query" placeholder="Enter your question">
        <button type="submit">Ask Question</button>
    </form>
    <div id="answer"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('uploadStatus').textContent = result.message || result.error;
        });

        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = e.target.query.value;
            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });
            const result = await response.json();
            document.getElementById('answer').textContent = result.answer || result.error;
        });
    </script>
</body>
</html>
